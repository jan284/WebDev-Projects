<!--To-Do app creates a list of reminders 
    consisting of user's input-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="to-do.css">
        <title>
            To-Do
        </title> 
    </head>

    <body>
        <h1>
            TO-DO:
        </h1>

        <div id="input"> 
            <input id ="task" type="text" placeholder="Enter reminder"> 
            <button id="add">ADD</button> <!--adds task to list-->
            <button id="clear">CLEAR</button> <!--clears input box-->
        </div>
        
        <ul id="tasks"></ul> <!--list of tasks; modified using JS-->

        <h2>
            Completed Tasks:
        </h2>

        <ul id="comptasks"></ul> <!--list of completed tasks; modified using JS-->

    <script src="to-do.js"></script>
    </body>
</html>
